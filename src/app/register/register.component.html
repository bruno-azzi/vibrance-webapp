<div data-component="register">
  <div class="block">
    <div class="top-bar">
      <button class="btn back" routerLink="../"></button>
      <h2 class="section-title">Sign Up</h2>
      <button class="btn done">Done</button>
    </div>
    
    <div class="wrapper-upload">
      <input class="upload-input" type="file" name="file" id="file">
      <label class="upload-label" for="file">
        <img class="upload-img" src="./../../assets/img/register/camera.png" alt="Upload Image" title="Upload your profile picture">
      </label>
    </div>
  </div>

  <form class="form" (ngSubmit)="register()">
    <input class="input-name" type="text" placeholder="First Name" autocomplete="firstName">
    <input class="input-name" type="text" placeholder="Last Name" autocomplete="lastName">
    <input class="input-full" type="email" placeholder="Email Address" autocomplete="email">
    <input class="input-full" type="password" placeholder="Choose a Password" autocomplete="password">
    <input class="input-number" type="number" placeholder="+1" autocomplete="ddd">
    <input class="input-number" type="number" placeholder="Phone Number" autocomplete="number">
    <div class="btn-holder">
      <button class="btn-submit" type="submit" routerLink="/my-profile">
        <span class="text">Get Started</span>
        <i class="arrow"></i>
      </button>
    </div>
  </form>

</div>

<router-outlet></router-outlet>
